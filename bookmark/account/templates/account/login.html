{% extends "base.html" %}

{% block title %}
	Log In
{% endblock %}

{% block content %}
	<h1>Login</h1>
    <p>Please use the following form to login_in</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="Log in">
        </p>
    </form>
{% endblock %}
