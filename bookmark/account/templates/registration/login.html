{% extends "base.html" %}

{% block title %}
	Log-In
{% endblock %}

{% block content %}
    <h1>Log-In</h1>
    {% if form.errors %}
        <p>
        Your username and password do not match
        Please try again
        </p>
    {% else %}
        <div class="login-form">
            <form action="{% url 'account:login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}"/>
                <p><input type="submit" value="Log-in"></p>
            </form>
        </div>
    {% endif %}
{% endblock %}
